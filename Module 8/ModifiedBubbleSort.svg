l="#181818" points="114.5,185.2344,118.5,195.2344,122.5,185.2344,118.5,189.2344" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="118.5" x2="118.5" y1="1221.1914" y2="1241.1914"/><polygon fill="#181818" points="114.5,1231.1914,118.5,1241.1914,122.5,1231.1914,118.5,1235.1914" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="118.5" x2="118.5" y1="1275.1602" y2="1295.1602"/><polygon fill="#181818" points="114.5,1285.1602,118.5,1295.1602,122.5,1285.1602,118.5,1289.1602" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[5584e1b46109e06a6ac7940558865d2e]
@startuml
title : Modified Bubble Sort

start
:Initialize n as length of arr;
:Set sorted_flag as True;
repeat
    :Set sorted_flag as False;
    :Move "up" the list;
    repeat
        if (arr[i] > arr[i + 1]) then (yes)
            :Swap arr[i] and arr[i + 1];
            :Set sorted_flag as True;
        endif
    repeat while (i < n - 1)

    if (sorted_flag is false) then (yes)
        break
    endif

    :Set sorted_flag as False;
    :Move "down" the list;
    repeat
        if (arr[i] < arr[i - 1]) then (yes)
            :Swap arr[i] and arr[i - 1];
            :Set sorted_flag as True;
        endif
    repeat while (i > 0)
repeat while (sorted_flag is true)

:Return sorted arr;
stop
@enduml

