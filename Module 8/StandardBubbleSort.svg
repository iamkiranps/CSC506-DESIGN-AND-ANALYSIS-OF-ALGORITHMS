ke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="153" x2="153" y1="175.2344" y2="195.2344"/><polygon fill="#181818" points="149,185.2344,153,195.2344,157,185.2344,153,189.2344" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="153" x2="153" y1="605.543" y2="625.543"/><polygon fill="#181818" points="149,615.543,153,625.543,157,615.543,153,619.543" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="153" x2="153" y1="659.5117" y2="679.5117"/><polygon fill="#181818" points="149,669.5117,153,679.5117,157,669.5117,153,673.5117" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[3160a5f956c6f4f1fd95515be662bd62]
@startuml
title : Standard Bubble Sort

start
:Initialize n as length of arr;
:Traverse through all elements in the array;
repeat
    :Set Last i elements are already in place;
    repeat
        :Traverse the array from 0 to n-i-1;
        if (arr[j] > arr[j + 1]) then (yes)
            :Swap arr[j] and arr[j + 1];
        endif
    repeat while (j < n - i - 1)
repeat while (i < n)
:Return sorted arr;
stop
@enduml

